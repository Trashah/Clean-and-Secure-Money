<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clean&SecureMoney - Login</title>
    <link rel="stylesheet" href="../style/login.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="login-container">
        <div class="image-section">
            <img src="../pictures/money-image.jpg" alt="Ilustración de inversión y crecimiento">
        </div>
        <div class="form-section">
            <div class="form-container">
                <h1>Clean&SecureMoney</h1>
                <h2>Inicio de sesión</h2>
                
                <form class="login-form" action="individual.inicio.html">
                    <div class="form-group">
                        <label>Correo electrónico</label>
                        <input type="email" placeholder="Email">
                    </div>
                    
                    <div class="form-group">
                        <label>Contraseña</label>
                        <input type="password" placeholder="Contraseña">
                    </div>
                    
                    <button type="submit" class="login-button">LOGIN</button>
                    
                    <div class="links-container">
                        <a href="#" class="forgot-password">¿Olvidó su contraseña?</a>
                        <a href="registro.html" class="register-link">¿No tiene cuenta? Regístrese</a>
                    </div>
                    
                    <div class="separator">
                        <span>O</span>
                    </div>
                    
                    <button type="button" class="google-button" onclick="window.location.href='individual.inicio.html'">
                        <img src="google-icon.png" alt="Google logo" class="google-icon">
                        Inicia sesión con Google
                    </button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
