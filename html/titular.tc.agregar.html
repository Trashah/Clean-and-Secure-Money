 <!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Añadir Colaborador | Clean&SecureMoney</title>
    <link rel="stylesheet" href="../style/titular.tc.agregar.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="app-container">
        <div id="header"></div>
        <div class="add-collaborator-container">
            <!-- Icono de agregar -->
            <div class="add-icon-container">
                <div class="add-icon">
                    <i class="fas fa-plus"></i>
                </div>
                <p class="add-text">Agregar</p>
            </div>
            
            <!-- Formulario de registro -->
            <div class="register-form">
                <div class="form-group">
                    <label for="nombres">Nombre(s)</label>
                    <input type="text" id="nombres" placeholder="Nombre(s)">
                </div>
                
                <div class="form-group">
                    <label for="apellidos">Apellidos</label>
                    <div class="apellidos-container">
                        <input type="text" id="apellido1" placeholder="Apellido 1">
                        <input type="text" id="apellido2" placeholder="Apellido 2">
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="email">Correo electrónico</label>
                    <input type="email" id="email" placeholder="Email">
                </div>
                
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" placeholder="Contraseña">
                </div>
                
                <div class="form-group">
                    <label for="confirm-password">Confirmar contraseña</label>
                    <input type="password" id="confirm-password" placeholder="Contraseña">
                </div>
                
                <div class="form-actions">
                    <button id="add-collaborator-btn">Añadir colaborador</button>
                </div>
            </div>
        </div>
    </div>
    <script>
        // Este script carga el header.html en el div
        fetch('header.titular.html')
          .then(response => response.text())
          .then(data => {
            document.getElementById('header').innerHTML = data;
          });
    </script>
    <script src="../js/titular.tc.agregar.js"></script>
</body>
</html>
