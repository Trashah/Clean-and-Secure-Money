<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tus Colaboradores | Clean&SecureMoney</title>
    <link rel="stylesheet" href="../style/titular.tc1.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="app-container">
       <div id="header"></div>

        <!-- Contenido principal -->
        <div class="main-content">
            <div class="collaborators-container">
                <!-- Tarjeta de colaborador 1 -->
                <div class="collaborator-card">
                    <div class="collaborator-avatar">
                        <img src="../pictures/avatar.png" alt="Avatar" onerror="this.src='https://via.placeholder.com/100x100?text=%3F'">
                    </div>
                    <div class="collaborator-info">
                        <p class="collaborator-name">Nombre(s) Apellidos</p>
                    </div>
                    <button class="delete-collaborator">
                        <i class="fas fa-trash"></i>
                    </button>
                </div>

                <!-- Tarjeta de colaborador 2 -->
                <div class="collaborator-card">
                    <div class="collaborator-avatar">
                        <img src="../pictures/avatar.png" alt="Avatar" onerror="this.src='https://via.placeholder.com/100x100?text=%3F'">
                    </div>
                    <div class="collaborator-info">
                        <p class="collaborator-name">Nombre(s) Apellidos</p>
                    </div>
                    <button class="delete-collaborator">
                        <i class="fas fa-trash"></i>
                    </button>
                </div>

                <!-- Tarjeta para añadir colaborador -->
                <div class="collaborator-card add-card">
                    <div class="add-collaborator-icon">
                        <i class="fas fa-plus"></i>
                    </div>
                    <div class="collaborator-info">
                        <p class="collaborator-name">Añadir colaborador</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Botones flotantes -->
        <div class="floating-buttons">
            <div class="export-container">
                <button class="export-btn">
                    <i class="fas fa-file-export"></i>
                </button>
                <div class="export-text">Exportar</div>
            </div>
            <div class="add-container">
                <button class="add-btn">
                    <i class="fas fa-plus"></i>
                </button>
                <div class="add-text">Registrar gasto</div>
            </div>
        </div>
    </div>
    <script>
        // Este script carga el header.html en el div
        fetch('header.titular.html')
          .then(response => response.text())
          .then(data => {
            document.getElementById('header').innerHTML = data;
          });
    </script>
    <script src="../js/titular.tc1.js"></script>
</body>
</html>
